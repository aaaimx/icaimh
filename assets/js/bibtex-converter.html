<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de BibTeX a HTML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .drop-area {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .drop-area:hover, .drop-area.dragover {
      background-color: #e9ecef;
      border-color: #6c757d;
    }
    #preview-container {
      margin-top: 2rem;
      display: none;
    }
    #preview-frame {
      width: 100%;
      height: 600px;
      border: 1px solid #dee2e6;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Conversor de BibTeX a HTML</h1>
    
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Instrucciones</h5>
        <p>Arrastra y suelta tu archivo .bib o haz clic para seleccionarlo. El archivo serÃ¡ procesado y convertido a HTML con formato Bootstrap.</p>
      </div>
    </div>
    
    <div id="drop-area" class="drop-area mb-4">
      <div class="mb-3">
        <span style="font-size: 2rem;">ðŸ“„</span>
      </div>
      <p class="mb-2">Arrastra y suelta tu archivo .bib aquÃ­</p>
      <p class="text-muted">o</p>
      <input type="file" id="file-input" accept=".bib" class="d-none">
      <button id="browse-button" class="btn btn-primary">Seleccionar archivo</button>
    </div>
    
    <div id="loading" class="text-center d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p>Procesando archivo BibTeX...</p>
    </div>
    
    <div id="preview-container" class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Vista previa</h5>
        <button id="download-button" class="btn btn-success">Descargar HTML</button>
      </div>
      <div class="card-body p-0">
        <iframe id="preview-frame"></iframe>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Cargar nuestro script externo -->
  <script src="bibtex-converter.js"></script>
</body>
</html>
